<!DOCTYPE html>
                <html>
                    <head>
                        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
                        <title>Form</title>
                    </head>
                    <body style="margin-left: 30px;margin-right:30px">
                <form action="" method="post">
                    {% csrf_token %}
                <div class="container">
<h1>Physical Activity Document</h1>
<div class="COMPOSITION">
<label>Physical activity document</label>
<div class="OBSERVATION">
<label><b>Physical activity</b></label>
<div class="HISTORY">

<div class="EVENT">

<div class="ITEM_TREE">

<div class="ELEMENT form-group row">
<label class="col-md-2 col-form-label">Type of activity</label>
<select class="DV_CODED_TEXT form-control" name="/data[at0001]/events[at0002]/data[at0003]/items[at0004]/value/defining_code">
<option value=""></option>
<option value="at0005">running</option>
<option value="at0006">walking</option>
<option value="at0007">swimming</option>
<option value="at0008">skating</option>
</select>
</div>
<div class="ELEMENT form-group row">
<label class="col-md-2 col-form-label">Duration</label>
<div class="col-md-5">
<input class="DV_QUANTITY form-control" name="/data[at0001]/events[at0002]/data[at0003]/items[at0009]/value/magnitude" type="text"/>
</div>
<div class="col-md-5">
<select class="DV_QUANTITY form-control" name="/data[at0001]/events[at0002]/data[at0003]/items[at0009]/value/units">
<option value=""></option>
<option value="min">min</option>
<option value="h">h</option>
</select>
</div>
</div>
<div class="ELEMENT form-group row">
<label class="col-md-2 col-form-label">Intensity</label>
<select class="DV_CODED_TEXT form-control" name="/data[at0001]/events[at0002]/data[at0003]/items[at0010]/value/defining_code">
<option value=""></option>
<option value="at0011">low</option>
<option value="at0012">medium</option>
<option value="at0013">high</option>
</select>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<div class="container">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Patient ID</span>
                    <input  id="patient_id" type="text" class="form-control" placeholder="Patient ID" aria-label="Username" 
                        aria-describedby="basic-addon1" required="true" name="patient_id"
                        pattern="[a-zA-Z0-9]{6,}$"title="Patient ID must have atleast 6 characters(only letters/numbers allowed)">
                </div>
                <br><br>
                <input type="submit" name="Submit" value="Submit" />
                <br><br>
                </div>
                </form>
                </html>
